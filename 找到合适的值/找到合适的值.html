<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul,li,p{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.fl{
				float: left;
			}
			.fr{
				float: right;
			}
			.clearfix:after{
				content:"";
				display:block;
				clear:both;
				height:0;
				overflow:hidden;	
			}
			.box_b .active{
				background: #ffffff;
				color: #000000;
			}
		</style>
		<link rel="stylesheet" href="zuoye.css" />
	</head>
	<body>
		<div class="big_box">
			<div class="small_box">
				<div class="box">
					<div class="box_t">
						var arr = [ '100px', 'abc'-6, [], <em>-98765, 34, -2, 0, '300'</em>, , function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];
					</div>
					<ul class="box_b">
						<li class="clearfix">
							<span class="fl span1">1</span>
							<p class="fl p1">找到arr里所有的数字：<i></i><!---98765, 34, -2, 0, 5--></p>
							<button class="fr">开始查找</button>
						</li>
						<li class="clearfix">
							<span class="fl span2">2</span>
							<p class="fl p2">找到可以转成数字的：<i></i><!--'100px', -98765, 34, -2, 0, '300', '23.45元',  5 --></p>
							<button class="fr active">开始查找</button>
						</li>
						<li class="clearfix">
							<span class="fl span3">3</span>
							<p class="fl p3">把转成数字以后，最大值判断出来：<i></i><!--300--></p>
							<button class="fr">开始查找</button>
						</li>
						<li class="clearfix">
							<span class="fl span4">4</span>
							<p class="fl p4">把 NaN 所在的位置找出来：<i></i><!--1 14 17  19--></p>
							<button class="fr">开始查找</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="1.js">
			
		</script>
	</body>
</html>
